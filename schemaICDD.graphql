#Container Ontology
type ContainerDescription @service(id:"icdd-local") {
	containsDocument: [Document] @service(id:"icdd-local")
	containsLinkset: [Linkset] @service(id:"icdd-local")
	createdBy:[Party] @service(id:"icdd-local")
	nextVersion:[ContainerDescription] @service(id:"icdd-local")
	priorVersion:[ContainerDescription] @service(id:"icdd-local")
	publishedBy:[Party] @service(id:"icdd-local")
	checksum:[String] @service(id:"icdd-local")
	checksumAlgorithm:[String] @service(id:"icdd-local")
	conformanceIndicator:[String] @service(id:"icdd-local")
	creationDate:[creationDate] @service(id:"icdd-local")
	description:[description] @service(id:"icdd-local")
}
type EncryptedDocument @service(id:"icdd-local") {
	encryptionAlgorithm: [String] @service(id:"icdd-local")
	pending: [boolean] @service(id:"icdd-local")
	alternativeDocument: [Document] @service(id:"icdd-local")
	format: [String] @service(id:"icdd-local")
	belongsToContainer: [ContainerDescription] @service(id:"icdd-local")
	filetype: [String] @service(id:"icdd-local")
}
